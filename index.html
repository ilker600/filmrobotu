  <style>
    /* Reset & basic */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; background-color: #121212; color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      padding: 1rem;
      margin: 0;
      font-weight: 700;
      border-bottom: 2px solid #b71c1c;
      background-color: #1f1f1f;
      color: #ff3d00;
      user-select: none;
    }
    /* Container */
    .container {
      max-width: 1200px;
      margin: 1rem auto 3rem;
      padding: 0 1rem;
    }

    /* Filters */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filters select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      background-color: #222;
      border: none;
      color: #eee;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .filters select:hover, .filters select:focus {
      background-color: #333;
      outline: none;
    }

    /* Film grid */
    .film-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
      gap: 1rem;
    }
    .film-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 6px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .film-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px #b71c1caa;
      cursor: pointer;
    }
    .film-thumb {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      background-color: #444;
    }
    .film-info {
      padding: 0.5rem 0.75rem 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .film-title {
      font-size: 1rem;
      font-weight: 700;
      margin: 0 0 0.25rem 0;
      color: #ff5722;
    }
    .film-year {
      font-size: 0.8rem;
      color: #aaa;
    }
    .film-rating {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      color: #ffd54f;
      user-select: none;
    }
    .film-rating svg {
      width: 16px; height: 16px; fill: currentColor;
    }
  </style>
</head>

    const filmListEl = document.getElementById('film-list');
    const filters = {
      genre: document.getElementById('filter-genre'),
      year: document.getElementById('filter-year'),
      rating: document.getElementById('filter-rating'),
      language: document.getElementById('filter-language'),
      sort: document.getElementById('filter-sort'),
    };

    function filterAndSortFilms() {
      let filtered = films.slice();

      // Tür filtresi
      const genre = filters.genre.value;
      if (genre !== 'all') {
        filtered = filtered.filter(f => f.genre === genre);
      }

      // Yıl filtresi
      const year = filters.year.value;
      if (year !== 'all') {
        filtered = filtered.filter(f => {
          if (year === '2020s') return f.year >= 2020 && f.year <= 2023;
          if (year === '2010s') return f.year >= 2010 && f.year <= 2019;
          if (year === '2000s') return f.year >= 2000 && f.year <= 2009;
          if (year === '1990s') return f.year >= 1990 && f.year <= 1999;
          if (year === '1980s') return f.year >= 1980 && f.year <= 1989;
          if (year === '1970s') return f.year >= 1970 && f.year <= 1979;
          if (year === '1960s') return f.year >= 1960 && f.year <= 1969;
          if (year === 'older') return f.year < 1960;
          return true;
        });
      }

      // IMDb puanı filtresi
      const rating = filters.rating.value;
      if (rating !== 'all') {
        const ratingNum = parseFloat(rating);
        filtered = filtered.filter(f => f.imdb >= ratingNum);
      }

      // Dil filtresi
      const language = filters.language.value;
      if (language !== 'all') {
        filtered = filtered.filter(f => f.lang === language);
      }

      // Sıralama
      const sort = filters.sort.value;
      switch(sort) {
        case 'imdb-desc':
          filtered.sort((a,b) => b.imdb - a.imdb);
          break;
        case 'imdb-asc':
          filtered.sort((a,b) => a.imdb - b.imdb);
          break;
        case 'year-desc':
          filtered.sort((a,b) => b.year - a.year);
          break;
        case 'year-asc':
          filtered.sort((a,b) => a.year - b.year);
          break;
        case 'title-asc':
          filtered.sort((a,b) => a.title.localeCompare(b.title));
          break;
        case 'title-desc':
          filtered.sort((a,b) => b.title.localeCompare(a.title));
          break;
      }

      renderFilms(filtered);
    }

    function renderFilms(filmsToRender) {
      filmListEl.innerHTML = '';
      if (filmsToRender.length === 0) {
        filmListEl.innerHTML = '<p>Filtrelerinize uygun film bulunamadı.</p>';
        return;
      }

      filmsToRender.forEach(film => {
        const card = document.createElement('article');
        card.className = 'film-card';
        card.setAttribute('role', 'listitem');
        card.tabIndex = 0;

        card.innerHTML = `
          <img src="${film.image}" alt="${film.alt}" class="film-thumb" />
          <div class="film-info">
            <h2 class="film-title">${film.title}</h2>
            <p class="film-year">${film.year}</p>
            <div class="film-rating" aria-label="IMDb puanı: ${film.imdb}">
              ${starSVG(film.imdb)}
              <span>${film.imdb.toFixed(1)}</span>
            </div>
          </div>
        `;

        filmListEl.appendChild(card);
      });
    }

    // Yıldız simgesi SVG'si
    function starSVG(rating) {
      // Basit: Her film için 5 yıldız, tam yıldız sayısı yuvarlanmış rating / 2
      // Burada daha detaylı olabiliriz ama basit tutalım.
      const fullStars = Math.floor(rating / 2);
      const halfStar = rating % 2 >= 1 ? 1 : 0;
      let stars = '';
      for (let i = 0; i < fullStars; i++) {
        stars += `<svg aria-hidden="true" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`;
      }
      if (halfStar) {
        stars += `<svg aria-hidden="true" viewBox="0 0 24 24"><defs><linearGradient id="half-grad"><stop offset="50%" stop-color="currentColor"/><stop offset="50%" stop-color="transparent"/></linearGradient></defs><path fill="url(#half-grad)" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2z"/></svg>`;
      }
      for (let i = fullStars + halfStar; i < 5; i++) {
        stars += `<svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`;
      }
      return stars;
    }

    // Filtrelerin değişimini dinle
    Object.values(filters).forEach(select => {
      select.addEventListener('change', filterAndSortFilms);
    });

    // Sayfa yüklendiğinde göster
    filterAndSortFilms();

  </script>
